<div class="quiz-container">
  <div class="quiz-logo">
    <img src="" alt="" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!ifFinished" class="quiz-questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>

  <div *ngIf="!ifFinished" class="quiz-options">
    <button
      *ngFor="let option of selectedQuestion.options; let i = index"
      class="button-options"
      (click)="pressedButton(option.alias)"
    >
      {{ option.name }}
    </button>
  </div>

  <div *ngIf="ifFinished" class="quiz-results">
    <h1>Your result is:</h1>
    <p>{{ selectedAnswer }}</p>
  </div>
</div>
